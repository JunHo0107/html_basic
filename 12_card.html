<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px solid black;
        }

        .card{
            width: 300px;
            height: 600px;
        }

        .img-box{
            /* width는 부모의 300px이 적용되어 있다 */
            height: 300px;

            border-radius: 10px;
            /* 둥근 모서리 바깥으로 빠져나온 이미지 숨기기 */
            overflow: hidden;

            position: relative;
        }

        .prod-img{
            width: 300px;
            height: 600px;
        }

        .like-box{
            position: absolute;
            right: 20px;
            bottom: 20px;
            
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #00000070;
            
            /* 내부 요소 중앙 정렬 */
            display: flex;
            justify-content: center; /* 수평 방향 정렬*/
            align-items: center; /* 수직 방향 정렬*/

        }

        .like{
            width: 30px;
            height: 30px;
            filter: contrast(0%) brightness(500%)
        }

        .count-box{
            display: flex;
            margin-top: 5px;

            /* count-box 내 첫번재 div와 세번째 div에 스타일 적용 */
            .count-box > div:nth-child(1), .count-box > div:nth-child(3){
                width: 30%;
            }

            .count-box > div:nth-child(2){
            width: 40%;    

            }
            
                
            /*  */
            .count-box > div{
                text-align: center;
                padding-top: 10px;
                padding-bottom: 10px;
            }
        }


    </style>
 </head>
<body>
    

    <div class="card">
        <div class="img-box">
            <img class="prod-img" src="https://asset.m-gs.kr/prod/1069132890/1/370" alt="">
            <div class="like-box">
                <img class="like" src="https://www.iconpacks.net/icons/2/free-heart-icon-3510-thumb.png" alt="">
            </div>
        </div>

        <div class="count-box">
            <div>-</div>
            <div>0</div>
            <div>+</div>
        </div>

        <div class="content-box">
            <div class="content-box">
                <div class="content-box">전단행사</div>

        </div>
    </div>


</body>
</html>
