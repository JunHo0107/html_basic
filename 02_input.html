<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 태그(사용자로부터 갑을 입력받거나, 선택을 입력받는 용도로 사용함.) -->
    <!-- input 태그의 type 옵션(속성), attribute)은 text 다. -->
    <input type="text" placeholder="아이디 ">
    
    <!-- placeholder 속성에 문구를 넣으면 사용자가 값을 입력하기 전에 문구가 보임 -->
    <input type="password" placeholder="비밀번호 ">
    
    <!-- input button 은 버튼 내부에 아이콘 넣을 수 없다. -->
    <input type="button" value="로그인">
    
    <!-- 버튼에 대해서는 별도로 button 태그 사용 -->
    <button>회원가입</button>

    <!-- 버튼 내부에 아이콘 넣기  -->
     <!-- 아이콘은 검색창에 부트스트랩 아이콘 검색 -->
    <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>
    </button>

    <!-- 줄바꿈 태그 -->
    <br>
    <!-- 줄을 긋는 태그  -->
    <hr>
  
    <!-- 파일 입력받기 -->
    <!-- multiple 속성을 넣으면 파일을 여러개 첨부 받을 수 있음 -->
    <!-- 속성중에는 값을 할당하지 않아도 되는 속성이 존재 -->
    <input type="file" multiple name="" id="">

    <hr>
    <!-- 라디오 버튼은 사용자에게 보기 중 하나만 선택받고자 할 때 사용 -->
    <!-- name에 동일한 값을 넣어서 그룹을 묶어줘야 한다. -->
    <input type="radio" name="food" id=""> 짜장면
    <input type="radio" name="food" id=""> 짬뽕
    <input type="radio" name="food" id=""> 볶음밥
    
    <hr>
    <!-- 모바일 사용자를 위해 라벨을 클릭해도 라디오 버튼이 선택되도록 하기 -->
    <!-- 보통 꼭 입력받아야 하는 항목에 대해서도 라디오 버튼을 사용 (checked 속성 사용)-->
    <input type="radio" name="fish" id="p" checked>
    <label for="p">팥붕</label>
    
    <input type="radio" name="fish" id="s" > 
    <label for="s">슈붕</label>

    <hr>

    <!-- 체크박스는 사용자에게 중복선택을 입력받는데 주로 사용함 -->
    <!-- 입력받지 않아도 되는 항목에도 사용 -->
    <input type="checkbox" name="" id="java">
    <label for="java">Java</label>

    <input type="checkbox" name="" id=""> SQL
    <input type="checkbox" name="" id=""> JS

    <hr>

    <!-- 셀렉트 박스, 콤보 박스  -->
     
    <select name="" id="">
        <option value=>=====선택=====</option>
        <option value=>naver.com</option>
        <option value=>google.com</option>
        <option value=>daum.com</option>
    </select>
    
    
    <hr>

    <!-- 텍스트를 여러줄 입력받기  (줄바꿈 가능) -->
    <textarea name="" id=""></textarea>

    <hr>

    <!-- 색상을 입력받기 --> 
    <!-- 각 색깔별로 0~255 범위에 대한 수치가 있고, 수치별 색깔을 모두 조합한 색을 의미 -->
    <!-- RGB 255, 255, 255 == 하얀색 / RGB 0, 0, 0 == 검정색  -->

    <input type="color" name="" id="">
    <hr>

    <!-- 날짜 입력받기 -->
    <input type="date" name="" id="">
    <hr>

    <!-- 숫자만 입력받기 -->
    <input type="number" name="" id="">
    <hr>

    <!-- 숫자 입력받기, 음량 조절 같은 거 입력받기 -->
    <!-- range값의 범위 설정하기기 -->
    <!-- value = 디폴트 값: 처음 설정 값 -->
    <input type="range" min="0" max ="100" value="50">
    <hr>
    
</body>
</html>
