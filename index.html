<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맥도날드</title>

    <!-- 부트스트랩 사용하기  -->
    <!-- 우리가 선언해 놓은 선언문이 중첩 가능  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        /* 모든 태태그의 기본 margin, padding 초기화 */
        * {
            margin: 0;
            padding: 0;

            /* 모든 div에 테두리를 설정한 후 작업. 작업 후에 제거 */
            div {
                border: 1px solid red;
            }
        }

        .container {
            background-color: black;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .logo {
            display: flex;
            align-items: center;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 12px;
        }

        .banner {
            display: flex;
        }

        /* banner의 자식 div 모두에게 스타일 적용 */
        .banner>div {
            width: 50%;
            /* 부모 크기의 절반 */
        }

        /* banner의 첫번째 자식 div 내에 있는 img 태그에 스타일 적용 */
        .banner>div:nth-child(1)>img {
            width: 100%;
            /* 첫번째 div의 width를 의미 */
        }

        .banner>div:nth-child(2) {
            /* 내부 요소 중앙 정렬 */
            display: flex;
            justify-content: center;
            align-items: center;

            /* 수직 방향 나열 */
            flex-direction: column;
        }


        .banner>div:nth-child(2) h1 {
            color: orange;
            margin-bottom: 20px;

        }

        .banner>div:nth-child(2) p {
            color: white;
        }


        .menu {
            padding-top: 40px;

            color: orange;
            font-size: 24px;
            font-weight: bold;

            text-align: center;

        }

        .card-container {
            padding: 30px;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }


        .card {
            /* 부모크기의 1/3 만큼 width 주기 -> 그럼 여백이 하나도 없음 */
            /* 여백을 주고 싶다면 주고 싶은 만큼 빼기(-) */
            width: calc(100% / 3 - 20px);
            height: 400px;
        }


        .card-top {
            height: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

            cursor: pointer;
            overflow: hidden;
        }

        .card-top:hover img {
            width: 80%;
        }


        .card-top img {
            width: 60%;
            transition-duration: 0.4s;
        }

        .card-bottom {
            height: 50%;
        }


        .footer{
            display: flex;
        }

        .footer > div{
            width: 50%;

        }

        .footer > div:nth-child(1){
            text-align: center ;
        }
    </style>
</head>

    <!-- 모든 영역을 감싸는 하나의 div를 선언 후 시작 -->

                    alt="">

            <div class="menu">

                <a href="">메뉴</a>
                <a href="">매장찾기</a>
            </div>
            <div>
                <button class="btn btn-outline-warning">로그인/회원가입</button>
            </div>
        </nav>
